<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
    	<div class="row mt-5"> 
        	<div class="col-sm-12">
                <img src="logo.png" class="img-rounded" alt="logo" width="1130" height="400"> 
                <div class="form-group mt-4">
                    <div class="checkbox">
                        <div class="row">
                        <div class="col-sm-2">
                            <label class="radio-inline"><input type="radio" name="optradio"> Vectorial </label>
                        </div>
                        <div class="col-sm-3">
                            <label class="radio-inline"><input type="radio" name="optradio"> Vectorial + PageRank </label>
                        </div>
                        <div class="col-sm-3">
                        <label class="radio-inline"><input type="radio" name="optradio"> Vectorial + AnchorText </label>
                        </div>
                        <div class="col-sm-2">
                        <label class="radio-inline"><input type="radio" name="optradio" checked=checked> All </label>
                        </div>
                        </div>
                    </div>
                    
                    <div class="input-group">
                    <input type="text" class="form-control">
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-primary btn-lg">Search</button>
                    </span>
                    </div>
                </div>

            </div>
    	</div>
    </div>






    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
